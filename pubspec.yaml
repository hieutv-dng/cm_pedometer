name: cm_pedometer
description: A Flutter plugin for accessing pedometer functionality on iOS and Android devices.
version: 1.1.0
homepage: https://github.com/hieutv-dng/cm_pedometer

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.hieutv.cm_pedometer
        pluginClass: CMPedometerPlugin
      ios:
        pluginClass: CMPedometerPlugin